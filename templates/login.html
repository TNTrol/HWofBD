{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<h4>Вход в систему</h4>
    <form method="post">
        <label>Логин:</label><br>
        <input type="text" name="login" required/><br>

        <input type="password" name="password" required/><br><br>
        <input type="submit" name="cmd" value="Вход"/>
    </form>
{% endblock %}
